<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Number Guessing Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container align-items-center mt-5 pt-5">
      <div class="row justify-content-md-center">
        <div class="col col-md-8">
          <div class="card card body shadow-lg">
            <div class="row first-row">
              <div class="col-xs-2 col-sm-3 col-md-3 col-xl-3 m-2">
                <p id="chance">Chance: 3</p>
              </div>
            </div>
            <div class="row second-row justify-content-md-center">
              <div class="col-sm-12 col-md-12 col-xl-12">
                <h3 class="fs-6 text-center alert alerts">
                  Correct Answer is Greater!
                </h3>
              </div>
            </div>
            <div class="row third-row">
              <div class="col text-center">
                <h1 class="text-success" id="mainPrompt">You Win!</h1>
              </div>
            </div>
            <div class="row fourth-row justify-content-md-center">
              <div class="col-sm-12 col-md-12 col-xl-12">
                <h3 class="fs-6 alert text-center alerts">
                  Correct Answer is Smaller!
                </h3>
              </div>
            </div>
            <div class="row fifth-row">
              <div class="col text-center">
                <form>
                  <input
                    id="userInput"
                    type="number"
                    style="text-align: center"
                    max="10"
                    min="1"
                    required
                  />
                  <!-- button -->
                  <div class="row py-4">
                    <div class="col text-center">
                      <input
                        class="btn btn-info shadow"
                        type="submit"
                        value="Guess"
                        id="guess"
                      />
                    </div>
                    <div class="col-0">
                      <a class="btn btn-danger mt-3 shadow" id="reset">Reset</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
